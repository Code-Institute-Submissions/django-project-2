{% extends 'base.html' %}{% load bootstrap_tags %} {% block title %}{{ product.name }}{% endblock %}{% block content %}
<section>
    <div class="container">
        <a class="btn btn-outline-danger btn-back" onclick="history.go(-1)">Back</a>
        <div class="text-center">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <img src="{{ product.image.url }}" class="rounded product-image"></img>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h2>{{ product.name }}</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p class="lead">
                        {{ product.description }}
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-6 mx-auto">
                    <p class="lead">
                        <i class="fas fa-pound-sign"> {{ product.price }}</i></p>
                    <form method="post" action="{% url 'add' product.id %}">
                        {% csrf_token %}
                        <div class="input-group">
                            <select name="quantity" type="number" min="1" max="10" class="form-control" placeholder="Quantity">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                            <span class="input-group-btn">
                            <button class="btn btn-success btn-add" type="submit">Add</button>
                        </span>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
