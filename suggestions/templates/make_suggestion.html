{% extends 'base.html' %} {% load bootstrap_tags %}  {% block content %}
<div class="suggestion-container container">
    <h1>Make a Suggestion</h1>
    <div class="row">
        <div class="col-sm-12">
            <form method="POST">
                {% csrf_token %} {{ form | as_bootstrap }}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
